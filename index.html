<!DOCTYPE html>
<html lang='en'>

<head>
    <title>FUSION 2024</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
<style>
    .iframe {
        z-index: -1;
    }
</style>
</head>

<body>
    <iframe src="background.html" frameborder="0" scrolling="no" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
    <div class="container" style="padding-top: 5px; align-self: center; width: 80%; height:auto; background-color: aliceblue;">
        <div class="header">
            <div style="padding:2%; align-items: center; width:99%">
                <img src="assets/banner.png" alt="Conference Template Banner" style="width:100%; height:auto; z-index: 1;">
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; font-size: 24px; font-weight: bold; z-index: 2;">
                    Feb 27-28, 2024
                </div>
            </div>
            <div id="navbar-placeholder" style="width:99%"></div>
        </div>
    </div>
    <script>
        // Fetch and insert the navigation bar
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
          });
    </script>
</body>
